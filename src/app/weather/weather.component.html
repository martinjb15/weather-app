<!-- popilate fields with data from the api then clean up the design-->
<div class="container-fluid">
  <div class="row justify-content-center">
      <div class="col-12 col-md-4 col-sm-12 col-xs-12">
             <div class="card p-4">
                 <div class="d-flex">
                     <h6 class="flex-grow-1">{{this.weatherData?.name}}</h6>
                 </div>
                 <div class="d-flex flex-column temp mt-5 mb-3">
                     <h1 class="mb-0 font-weight-bold" id="heading"> {{this.weatherData?.main.temp}}&deg; C </h1>
                     <span class="small grey">{{this.weatherData?.weather[0].description}}</span>
                 </div>
                 <div class="d-flex">
                     <div class="temp-details flex-grow-1">
                          <p class="my-1">
                              <img src="https://i.imgur.com/B9kqOzp.png" height="17px" >
                             <span> {{this.weatherData?.wind.speed}} m/s  </span>
                          </p>
                          <p class="my-1">
                             <i class="fa fa-tint mr-2" aria-hidden="true"></i>
                             <span>Cloud coverage: {{this.weatherData?.clouds.all}}% </span>
                          </p>
                          <p class="my-1">
                              <span>Humidity: {{this.weatherData?.main.humidity}}% </span>
                          </p>

                     </div>
                     <div>
                         <img src="http://openweathermap.org/img/w/{{this.weatherData?.weather[0].icon}}.png" width="100px">
                     </div>
                 </div>
              </div>
      </div>
  </div>
</div>
